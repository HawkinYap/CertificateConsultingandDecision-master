{% extends "base.html" %}
{% load staticfiles %}
{% block title %}blog article{% endblock %}
{% block content %}
<div class="about-banner">
    <div class="container">
        <div class="about-main">
			<div class="row text-center vertical-middle-sm">
				<h1>{{ article.title }}</h1>
			</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2 about-left">
		<p class="text-center"><span>{{ article.author.username }}</span><span style="margin-left: 20px">{{ publish }}1</span></p>
		<div>{{ article.body }}</div>
	</div>
</div>
</div>
</div>
</div>
<script type="text/javascript" src='{% static "js/jquery.js" %}'></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
